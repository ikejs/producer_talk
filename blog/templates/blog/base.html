{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'stylesheets/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{title}} | Producer Talk</title>
</head>
<body class="bg-dark">
    <script src="{% static 'javascripts/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'javascripts/popper.min.js' %}"></script>
    <script src="{% static 'javascripts/bootstrap.min.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Producer Talk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#producerTalkNavbar" aria-controls="producerTalkNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="producerTalkNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {%if title == 'Home' %}active{%endif%}">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item  {%if title == 'About' %}active{%endif%}">
                    <a class="nav-link" href="{% url 'blog-about' %}">About</a>
                </li>
            </ul>
            {%if user.is_authenticated%}
            <ul class="navbar-nav">
                    <li class="nav-item dropdown ml-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user.username}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#"><span class="fa fa-pencil"></span> New Post</a>
                            <a class="dropdown-item" href="#"><span class="fa fa-search"></span> Search</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}"><span class="fa fa-sign-out"></span> Logout</a>
                        </div>
                    </li>
                </ul>
                {%else%}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light ml-3" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    </ul>
            {%endif%}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
